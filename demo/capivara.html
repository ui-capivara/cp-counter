<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo in CapivaraJS</title>
    <link rel="stylesheet" href="../dist/cp-counter.css" />
</head>

<body>

    <cp-counter 
        capivara-max-length-text="$ctrl.capivaraCounterMaxLength"
        placeholder-text="$ctrl.placeholderText"
    ></cp-counter>

    <script src="../dist/cp-counter.js"></script>

    <script>
        class MyController {
            constructor() {
                this.capivaraCounterMaxLength = 20;
                this.placeholderText = 'Insira aqui...'
            }
        }
        capivara.controller(document.body, MyController);
    </script>

</body>

</html>
